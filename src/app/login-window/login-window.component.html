<body>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login form
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" name="password" required>
            </mat-form-field>
        </form>
        <button (click)="login()">Confirm</button>
    </mat-card-content>
</mat-card>
</body>
