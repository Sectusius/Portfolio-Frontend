<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>
    Portfolio - Petraccaro Cantero Ian

<head>  
    <meta charset="utf-8">
</head>
<app-header></app-header>
<body>
    <app-scroll-to-top></app-scroll-to-top>
    <app-profile></app-profile> 
    <app-navigation-header></app-navigation-header>
    <h2 id="acerca_de">Acerca de</h2>
    <form (submit)="uploadAbout()" ngNativeValidate>
        <mat-card class="noticia">
          <mat-card-header class="titulo-holder" style="font-size: 30px">
            <input
              class="titulo-texto"
              [(ngModel)]="about.textBody"
              name="title"
              contenteditable="true"
            />
          </mat-card-header>
        <mat-card-actions class="opciones">
          <button mat-raised-button class="boton" type="submit">
            Guardar
          </button>
          <button mat-raised-button class="boton" routerLink="/Home">
            Cancelar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
