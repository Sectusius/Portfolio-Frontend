<div class="mt-5 col-md-4 mx-auto">
  <div class="card">
    <h4 class="card-header">Registrar nuevo usuario</h4>
    <div class="card-body">
      <form (submit)="signUp()" ngNativeValidate>
        <div class="form-group">
          <label for="username"><b>Nombre de usuario</b></label>
          <input
            type="text"
            [(ngModel)]="user.username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"><b>E-mail</b></label>
          <input
            type="text"
            [(ngModel)]="user.email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="password"><b>Contrase√±a</b></label>
          <input
            type="text"
            [(ngModel)]="user.password"
            name="password"
            class="form-control"
            required
          />
          <span style="color: red"> {{ errorMsg }}</span>
        </div>

        <div class="register-buttons">
          <button type="submit" class="btn btn-primary btn-block">
            Registrarse
          </button>
          <a routerLink="/Home" class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
